<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级下拉菜单</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <ul class="nav-list clearfixed" id="navList">
                <li>
                    <a href="">首页</a>
                </li>
                <li class="show">
                    <a href="">关于蝉壳</a>
                    <div class="item">
                        <ul class="item-list">
                            <li>
                                <a href="">关于蝉壳1</a>
                            </li>
                            <li>
                                <a href="">关于蝉壳2</a>
                            </li>
                            <li>
                                <a href="">关于蝉壳3</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="">新闻与媒体</a>
                </li>
                <li>
                    <a href="">产品</a>
                </li>
                <li>
                    <a href="">服务与机构</a>
                </li>
                <li>
                    <a href="">人才招聘</a>
                </li>
                <li>
                    <a href="">联系我们</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var navList=document.getElementById('navList').getElementsByTagName("li");
        for(var i=0;i<navList.length; i++){
            navList[i].onmousemove = function(){
                if(this.className != "show"){
                    this.className="show"
                }
            }
            navList[i].onmouseout = function(){
                if(this.className != ""){
                    this.className=""
                }
            }
        }
    </script>
</body>
</html>
