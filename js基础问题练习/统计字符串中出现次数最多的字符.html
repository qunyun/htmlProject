<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计字符串中出现次数最多的字符</title>
</head>
<body>
    <script>
        var str = "erefhdgighgodsghfd";
        
        function fun(str){
            var obj = {};
            var key;
            for( var i=0; i < str.length ; i++){
                key = str[i];
                if( obj[key] ){
                    obj[key]++;
                }else{
                    obj[key] = 1;
                }
            }
            // console.log(obj);

            //???? 如果有两个最大值如何显示
            var maxkey;
            var maxnum = -1;
            for(key in obj){
                if(maxnum < obj[key]){
                    maxkey = key;
                    maxnum = obj[key];
                }
            }
            console.log('maxkey:'+maxkey+","+'maxnum:'+maxnum);
        }

    </script>
</body>
</html>
