<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提取任意网页所有的参数</title>
</head>
<body>
    <script>
        var url = "https://www.baidu.com/s?wd=%E5%8D%97%E4%BA%AC%E5%85%A8%E5%9F%8E%E9%B8%A3%E7%AC%9B%E8%87%B4%E5%93%80&pn=90&oq=%E5%8D%97%E4%BA%AC%E5%85%A8%E5%9F%8E%E9%B8%A3%E7%AC%9B%E8%87%B4%E5%93%80&tn=44004473_oem_dg&ie=utf-8&usm=2&rsv_pq=f585e14800120d99&rsv_t=7f5eABZs90GvdYqdYK%2BaETwzy01mslzCSknqRpuIEp%2FlthaKxrhzbsgbWwQaHh5uIZ%2B8NlXz";
        var reg = /(\w+)=([A-Za-z0-9_%]+)/gi;

        var param = {};
        url.replace(reg,function(a,b,c){
            param[b] = c;
        });
    </script>
</body>
</html>
