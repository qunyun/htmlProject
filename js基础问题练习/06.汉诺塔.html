<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>汉诺塔</title>
</head>
<body>
    <script>
        // hanoi(数量，启动柱子，目标柱子，辅助柱子)
        function hanoi(num,a,c,b){
            if(num == 1){
                console.log( a+'->'+c);
            }else{
                hanoi(num-1,a,b,c);
                console.log(a+"->"+c);
                hanoi(num-1,b,c,a);
            }
        }
    </script>
</body>
</html>
